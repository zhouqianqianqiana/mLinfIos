<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="../../css/framework7.ios.min.css" />
		<link rel="stylesheet" href="../../css/iconfont.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="resetPwd.css" />
	</head>
	<body>
		<div class="views">
			<div class="view view-main">
				<div class="navbar">
					<div class="navbar-inner navbar-on-center">
						<div class="left" close>
							<a href="#" class="back link">
								<i class="iconfont icon-fenxiang"></i>
								<span>返回</span>
							</a>
						</div>
						<div class="center">修改密码</div>
						
					</div>
				</div>
				<div class="pages navbar-through toolbar-through">
					<div class="page">
						<div class="page-content">
							<form class="list-block">
						        <ul>
						          <li>
						            <div class="item-content">
						              <div class="item-inner"> 
						                <div class="item-input">
						                  <input type="tel" v-model="tel" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')" placeholder="请输入您的手机号" class="">
						                </div>
						              </div>
						            </div>
						          </li>
						          <li>
						            <div class="item-content">
						              <div class="item-inner"> 
						                <div class="item-input">
						                  <input type="tel" v-model="code" maxlength="4" onkeyup="this.value=this.value.replace(/\D/g,'')" placeholder="请输入短信验证码" class="">
						                </div>
						                <a class="item-title get-code item-input label"  style="line-height: 43px;margin-right: -15px;text-align: center;">获取验证码</a>
						              </div>
						            </div>
						          </li>
						          <li>
						            <div class="item-content">
						              <div class="item-inner"> 
						                <div class="item-input">
						                  <input type="password" v-model="newPwd" maxlength="16" placeholder="新密码6-16位" class="">
						                </div>
						              </div>
						            </div>
						          </li>
						          <li>
						            <div class="item-content">
						              <div class="item-inner"> 
						                <div class="item-input">
						                  <input type="password" v-model="confirmPwd" maxlength="16" placeholder="确认密码6-16位" class="">
						                </div>
						              </div>
						            </div>
						          </li>
						        </ul>
						        <a href="#" @click="submit" class="button button-big button-fill color-green">修改密码</a>
						      </form>
						      
						</div>
					</div>
				</div>				
			</div>
		</div>
		<script src="../../lib/framework7.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../lib/vue.js"></script>
		<script src="resetPwd.js"></script>
	</body>
</html>
