<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>广告详情</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="../../css/framework7.ios.min.css" />
		<link rel="stylesheet" href="../../css/iconfont.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="popularAdvDetail.css" />
	</head>
	<body>
		<div class="views">
			<div class="view view-main">
				<div class="navbar">
					<div class="navbar-inner navbar-on-center">
						<div class="left" close>
							<a href="#" class="back link">
								<i class="iconfont icon-fenxiang"></i>
								<span>返回</span>
							</a>
						</div>
						<div class="center">广告详情</div>
						<div class="right" ><a href="#" @click="deleteAdv(advInfo.commercialId)" class="link">删除</a></div>
					</div>
				</div>
				<div class="pages navbar-through toolbar-through">
					<div class="page">
						<div class="page-content">
							<div class="list-block">
								<ul>
									<li>
										<div class="add-img" v-bind:style="{backgroundImage: 'url(' + imgUrl + advInfo.pic + ')'}" id="uploaderCustom">
											<div class="mask"></div>
											<i class="iconfont icon-xiangji"></i>
											<input type="file" class="input-img" type="file" accept="image/*" multiple="">
											<p>点击更换广告图片</p>
										</div>
									</li>
									<li>
										<a href="#" class="item-link item-content" @click="MerchantSelect(advInfo.commercialId)" style="padding-left: 0;">
							              <div class="item-inner"> 
							                <div class="item-title">投放点编辑</div>
							              </div>
										</a>
									</li>
									<li>
										<div class="item-inner"> 
							                <div class="item-title label">广告标题</div>
							                <div class="item-input">
							                  <input type="text" v-model="advInfo.title" placeholder="请输入您的广告标题" class="">
							                </div>
							            </div>
									</li>
									<li>
										<div class="item-inner"> 
							                <div class="item-input">
							                  <textarea class="" v-model="advInfo.content" placeholder="请输入您的广告内容"></textarea>
							                </div>
							           </div>
									</li>
									<li>
										<div class="item-inner"> 
							                <div class="item-title label">广告链接</div>
							                <div class="item-input">
							                  <input type="text" v-model="advInfo.link" placeholder="请复制您的广告链接" class="">
							                </div>
							            </div>
									</li>
								</ul>
							</div>
							<a href="#" @click="save" class="button button-big button-fill color-green">保存</a>
						</div>
					</div>
				</div>				
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../lib/framework7.js"></script>
	<script src="../../js/app.js"></script>
	<script src="../../lib/vue.js"></script>
	<script src="../../lib/weui.min.js"></script>
	<script src="../../js/advHandle.js"></script>
	<script src="popularAdvDetail.js"></script>
</html>
