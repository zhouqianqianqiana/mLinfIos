<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>异业联盟</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="../../css/framework7.ios.min.css" />
		<link rel="stylesheet" href="../../css/iconfont.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="popular.css" />
	</head>
	<body>
		<div class="views">
			<div class="view view-main">
				<div class="navbar">
					<div class="navbar-inner navbar-on-center">
						<div class="left" close>
							<a href="#" class="back link">
								<i class="iconfont icon-fenxiang"></i>
								<span>返回</span>
							</a>
						</div>
						<div class="center">异业推广</div>
						
					</div>
				</div>
				<div class="pages navbar-through toolbar-through">
					<div class="page">
						<div class="page-content">
							
							<div class="list-block">
								<a href="#" class="item-link item-content" @click="statistics('monTimes')">
						            <div class="item-inner"> 
						               <div class="item-title">每月派发统计</div>
						            </div>
								</a>
							</div>
							<div class="list-block" style="margin-top: 2em;">
								<a href="#" class="item-link item-content" @click="statistics('monIncome')">
						            <div class="item-inner"> 
						               <div class="item-title">推广收益：<span class="color-orange">￥{{income.toFixed(2)}}</span></div>
						            </div>
								</a>
							</div>
							<div class="chart">
		                        <canvas id="c1" style="width: 100%;"></canvas>
		                   </div>
						</div>
					</div>
				</div>				
			</div>
		</div>
	</body>
	<script src="../../lib/framework7.js"></script>
	<script src="../../lib/vue.js"></script>
	<script src="../../lib/g2-mobile.js"></script>
	<script src="../../js/acount.js"></script>
	<script src="../../js/app.js"></script>
	<script src="popular.js"></script>
</html>
