
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>会员管理</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" href="../../css/framework7.ios.min.css" />
		<link rel="stylesheet" href="../../css/iconfont.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="member.css" />
		<script src="../../lib/g2-mobile.js"></script>
	</head>
	<body>
		<div class="views">
			<div class="view view-main">
				<div class="navbar">
					<div class="navbar-inner navbar-on-center">
						<div class="left" close>
							<a href="#" class="back link">
								<i class="iconfont icon-fenxiang"></i>
								<span>返回</span>
							</a>
						</div>
						<div class="center">会员管理</div>
						
					</div>
				</div>
				<div id="app" class="pages navbar-through toolbar-through">
					<div class="page">
						<div class="page-content">
							<div class="vip-charts">
								<p>本月新增会员： {{monthVip}}</p>
								<p>总会员： {{totalVip}}</p>
								
						    	<canvas id="vip" style="width:100%;height:218px;"></canvas>
						    </div>
							<div class="list-block">
								<div class="vip-link">
									<div open-href="../memberList/memberList.html" open-name="memberList">
										<i class="iconfont icon-huiyuan"></i>
										<p>本店会员</p>
									</div>
									<div style="margin-left: 20px;">
										<i class="iconfont icon-tuiguang"></i>
										<p>会员推广</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>				
			</div>
		</div>
	<script src="../../js/app.js"></script>
	<script src="../../lib/vue.js"></script>
	<script src="member.js"></script>
	</body>
</html>
