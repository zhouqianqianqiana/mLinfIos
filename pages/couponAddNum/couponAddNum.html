<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加数量</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="../../css/framework7.ios.min.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/iconfont.css" />
		<style>
			.list-block{
				background: #fff;
			}
		</style>
	</head>
	<body>
		<div class="views">
			<div class="view view-main">
				<div class="navbar">
					<div class="navbar-inner navbar-on-center">
						<div class="left" close>
							<a href="#" class="back link">
								<i class="iconfont icon-fenxiang"></i>
								<span>返回</span>
							</a>
						</div>
						<div class="center">添加数量</div>
						<div class="right"><a href="#" @click="addNum" class="link">添加</a></div>
					</div>
				</div>
				<div class="pages navbar-through toolbar-through">
					<div class="page">
						<div class="page-content">
							<div class="list-block">
								<div class="item-inner" style="padding-left: 15px;"> 
					                <div class="item-title label">添加数量</div>
					                <div class="item-input">
					                  <input type="number" v-model="num" onkeyup="this.value=this.value.replace(/\D/g,'')" @input="checkInput" placeholder="请输入所添加数量">
					                </div>
					              </div>
							</div>
						</div>
					</div>
				</div>				
			</div>
		</div>
	</body>
	<script src="../../lib/vue.js"></script>
	<script src="../../js/app.js"></script>
	<!--<script src="../../js/couponHandle.js"></script>-->
	<script type="text/javascript" src="couponAddNum.js"></script>
</html>
