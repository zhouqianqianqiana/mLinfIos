<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>账户余额</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="../../css/framework7.ios.min.css" />
		<link rel="stylesheet" href="../../css/iconfont.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="account.css" />
	</head>
	<body>
		<div class="views">
			<div class="view view-main">
				<div class="navbar">
					<div class="navbar-inner navbar-on-center">
						<div class="left" >
							<a href="#" close class="back link">
								<i class="iconfont icon-fenxiang"></i>
								<span>返回</span>
							</a>
						</div>
						<div class="center">账户余额</div>
					</div>
				</div>
				<div class="pages navbar-through toolbar-through">
					<div class="page">
						<div class="page-content ">
							<div class="header-content">
								<p>￥<span>{{balanceAmount}}</span></p>
								<p>余额账户（元）</p>
							</div>
							<div class="header-bg"></div>
							<p class="account-title"><i class="iconfont icon-dunpai"></i>美邻共享时刻保护着您的账户安全，请您放心使用</p>
							<div class="all-account item-link">
								<p>余额明细</p>
								<a href="javascript:;" open-href="../accountDetail/accountDetail.html" open-name="accountDetail">全部明细></a>
							</div>
							<div class="list-block media-list">
								<ul>
									<li v-for="el in amount" class="item-content">
										<div class="item-inner">
											<div class="item-title-row">
												<div class="item-title">{{el.remark}}</div>
												<div class="item-income">￥{{el.tran_amount}}</div>
											</div>
											<div class="item-subtitle">{{el.create_date | formatDate}}</div>
											<div class="item-balance">余额： ￥898.0</div>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>				
			</div>
		</div>
	<script src="../../lib/framework7.js"></script>
	<script src="../../js/app.js"></script>
	<script src="../../lib/vue.js"></script>
	<script src="account.js"></script>
	</body>
</html>
